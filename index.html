<body>
    <h1 id="demo"></h1>
    <script>
        function display(value){
        document.getElementById("demo").innerHTML=value
        }
        function  add(num1,num2,callback){
        var sum=num1+num2
        callback(sum)
        }
        add(5,10,display)
        var a=10
    </script>
